<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Perfil</title>
<script defer src="bundle.js?3a256bf952c85839a397"></script><link href="style.css?3a256bf952c85839a397" rel="stylesheet"></head>

<body class="perfil-bg">

    <header class="perfil-header">
        <div class="perfil-header-item">
            <img class="perfil-logo" src="./img/header-perfil-logo.png" alt="">
            <button class="perfil-header-btn" type="button">Pessoas - Colaborador</button>
        </div>
        <div class="perfil-header-item">
            <i class="fa-sharp fa-solid fa-bell perfil-icone-notificacao"></i>
            <img class="perfil-foto-header" src="./img/header-foto.png" alt="">
        </div>
    </header>
    <main class="perfil-main">
        <section class="perfil-item perfil-secao-cabecalho">
            <div class="perfil-cabecalho-usuario">
                <div class="perfil-informacoes-contato">
                    <img class="perfil-foto-coloborador" src="./img/header-foto.png" alt="">
                    <ul>
                        <li class="perfil-lista-dados">Login: Fulano de Tal</li>
                        <li class="perfil-lista-dados">Email:teste@email.com</li>
                        <li class="perfil-lista-dados">Nascimento: 00/00/0000</li>
                    </ul>
                </div>
                <div class="perfil-informacoes-gerais">informacoes gerais</div>
            </div>
        </section>

        <section class="perfil-item perfil-secao-endereco">
            <h3>Endereco</h3>
        </section>

        <section class="perfil-item perfil-secao-colegas">
            <h3 class="perfil-titulo-colegas">Veja o que nossos colegas estão falando sobre você</h3>
        <button class="perfil-btn-secao-colegas" type="button">Recebidos</button>
        <button class="perfil-btn-secao-colegas" type="button">Concedidos</button>
        </section>

        <section class="perfil-item perfil-secao-conhecimentos">
            <h3 class="perfil-titulo-conhecimentos"><i class="fa-solid fa-book perfil-icone-livro"></i>Conhecimentos
            </h3>
            <button class="perfil-btn-add" type="submit">+Adicionar</button>
        </section>
    </main>


</body>

</html>
